<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Converter</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/25fd90afcd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="">
            <h1>RSS Feed Converter</h1><i class="convert-icon fa-solid fa-rotate fa-2x"></i>
        </a>
    </header>

    <main>
        <div class="convert-container">
            <div>
                <div class="rss-selection">
                    <label id="selectLabel">Select</label>
                    <select id="rss_url" name="cars" required>
                        <option value="https://www.sustainable-investment.com/rss_v2/feeds" data-site="SI">
                            SI RSS feed</option>
                        <option value="https://www.investmentiq.co.uk/feeds/rss/pensions" data-site="IQ">IQ RSS Pensions
                            feed</option>
                        <option value="https://www.investmentiq.co.uk/feeds/rss/financial-advice" data-site="IQ">IQ RSS
                            Financial Advice
                            feed
                        </option>
                        <option value="https://www.investmentiq.co.uk/feeds/rss/investment-management" data-site="IQ">IQ
                            RSS
                            Investment
                            Management feed</option>
                    </select>
                </div>
                <div class="number-selection">
                    <label id="numberLabel">Number of Articles</label>
                    <input id="numberOfTitles" type="number" value="1" min="1" max="10" required>
                </div>
            </div>
            <button id="convert">Convert</button>
        </div>

        <div class="content-container">
            <p id="preview-text">Preview:</p>
            <div id="feed-container">
                <table border="0" cellpadding="0" cellspacing="0" class="fl"
                    style="width:600px; background-color: #F4F4F4;" width="600">
                    <tbody>
                        <tr>
                            <th class="fl"
                                style="padding: 0; font-weight: normal; margin: 0; font-weight:normal; vertical-align:top;"
                                valign="top">
                                <table border="0" cellpadding="0" cellspacing="0" class="fl" style="width: 200px;"
                                    width="200">
                                    <tbody>
                                        <tr>
                                            <td class="nosidepad"
                                                style="overflow-wrap:break-word; word-break:break-word">
                                                <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                                                    width="100%">
                                                    <tbody>
                                                        <tr>
                                                        </tr>
                                                        <tr>
                                                            <td align="left" style="color:#3c8b90;">
                                                                <h3></h3>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="left" style="color:#000000;">
                                                                <h3 style="padding-left:20px"></h3>

                                                                <table border="0" cellpadding="0" cellspacing="0"
                                                                    class="image_big_pad"
                                                                    style="background-color:#F4F4F4;" width="100%">
                                                                    <tbody>
                                                                        <tr>
                                                                            <td align="center">
                                                                                <table border="0" cellpadding="0"
                                                                                    cellspacing="0" class="wrapper"
                                                                                    style="width:600px;" width="600">
                                                                                    <tbody>
                                                                                        <tr>
                                                                                            <td>
                                                                                                <table border="0"
                                                                                                    cellpadding="0"
                                                                                                    cellspacing="0"
                                                                                                    width="100%">
                                                                                                    <tbody>
                                                                                                        <tr>
                                                                                                            <td
                                                                                                                style="display:none">
                                                                                                            </td>
                                                                                                            <td class="nosidepad"
                                                                                                                style="padding:20px">
                                                                                                                <table
                                                                                                                    border="0"
                                                                                                                    cellpadding="0"
                                                                                                                    cellspacing="0"
                                                                                                                    width="100%">
                                                                                                                    <tbody>
                                                                                                                        <tr
                                                                                                                            class="image_padding--bottom_padding">
                                                                                                                            <td>

                                                                                                                                <table
                                                                                                                                    id="rss-feed"
                                                                                                                                    border="0"
                                                                                                                                    cellpadding="0"
                                                                                                                                    cellspacing="0"
                                                                                                                                    role="presentation"
                                                                                                                                    width="100%">
                                                                                                                                    <tbody
                                                                                                                                        id="rss-feed-body">
                                                                                                                                    </tbody>
                                                                                                                                </table>

                                                                                                                            </td>
                                                                                                                        </tr>
                                                                                                                    </tbody>
                                                                                                                </table>
                                                                                                            </td>
                                                                                                        </tr>
                                                                                                    </tbody>
                                                                                                </table>
                                                                                            </td>
                                                                                        </tr>
                                                                                    </tbody>
                                                                                </table>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <button id="copy">Copy</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.incisivemedia.com/"><img class="logo"
                src="https://www.incisivemedia.com/wp-content/uploads/2021/01/IM17-logo-RGB-HR-1.svg"
                alt="Incisive Media Logo"></a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
